<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate to your Fav. Language here | BishalCodes</title>
    <link rel="stylesheet" href="./CSS/style.css"> 
    <script src="https://kit.fontawesome.com/3ae8ad09b3.js" crossorigin="anonymous" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="text1" class="from-text" spellcheck="false" placeholder="Enter Text to Translate"></textarea>
                <textarea name="text2" class="to-text" spellcheck="false" placeholder="Translation" readonly disabled></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange">
                    <i class="fa-solid fa-right-left"></i>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id = "to" class="fa-solid fa-volume-high"></i>
                        <i id = "to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translate_btn">Translate Text</button>
    </div>

    <script src="./JS/countries.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
